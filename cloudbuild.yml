steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    id: "build-image"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/kasheba-analytics-api", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    id: "push-image"
    args: ["push", "gcr.io/$PROJECT_ID/kasheba-analytics-api"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-image"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "kasheba-analytics-api",
        "--image",
        "gcr.io/$PROJECT_ID/kasheba-analytics-api",
        "--region",
        "australia-southeast1",
      ]
images:
  - gcr.io/$PROJECT_ID/kasheba-analytics-api
options:
  logging: CLOUD_LOGGING_ONLY